
        <section>
            <div class="row">
                    <div id="subtitulo">
                        <h2>Consultar Aspirante</h2>
                    </div>
                    <div class="row">
                        <div class="col-xs-offset-1 col-xs-10" id="contenedor">
                            <div class="row" id="formulario">
                                <form action="#" class="form-horizontal" method="post" role="form">
                                    <fieldset>
                                        <legend>Datos de inicio de sesión</legend>
                                        <div class="form-group">
                                            <label for="correo" class="col-xs-12 col-sm-6 col-md-4 control-label">Correo electrónico:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                                    <input class="form-control" id="correo" value="[correo]" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-xs-12 col-sm-6 col-md-4 control-label" for="contraseña" >Contraseña:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                                    <input class="form-control" id="contraseña" value="[contrasenia]" type="password" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <legend>Datos Personales</legend>
                                        <div class="form-group">
                                            <label for="nombres" class="col-xs-12 col-sm-6 col-md-4 control-label">Nombres:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                                    <input class="form-control" id="nombres" value="[nombre]" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="apellidos" class="col-xs-12 col-sm-6 col-md-4 control-label">Apellidos:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                                    <input class="form-control" id="apellidos" value="[apellido]" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="tipo_documento" class="col-xs-12 col-sm-6 col-md-4 control-label">Tipo de documento:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <select class="form-control" id="tipo_documento" disabled>
                                                    <option value="aspirante">Cédula de ciudadania</option>
                                                    <option value="estudiante">Tarjeta de identidad</option>
                                                    <option value="docente">Pasaporte</option>
                                                </select>
                                             </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="numero_documento" class="col-xs-12 col-sm-6 col-md-4 control-label">Número de documento:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-barcode"></span></span>
                                                    <input class="form-control" id="numero_documento" value="[numeroDocumento]" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="fecha_nacimiento" class="col-xs-12 col-sm-6 col-md-4 control-label">Fecha de nacimiento:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                    <input class="form-control" id="fecha_nacimiento" value="[fechaNacimiento]" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="direccion_residencia" class="col-xs-12 col-sm-6 col-md-4 control-label">Dirección de residencia:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
                                                    <input class="form-control" id="direccion_residencia" value="[direccion]" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono_residencia" class="col-xs-12 col-sm-6 col-md-4 control-label">Teléfono de recidencia:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"></span></span>
                                                    <input class="form-control" id="telefono_residencia" value="[telefonoFijo]" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono_movil" class="col-xs-12 col-sm-6 col-md-4 control-label">Teléfono móvil:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                                                    <input class="form-control" id="telefono_movil" value="[telefonoCelular]" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fielset>
                                        <legend>Datos de registro</legend>
                                        <div class="form-group">
                                            <label for="telefono_movil" class="col-xs-12 col-sm-6 col-md-4 control-label">Código:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-qrcode"></span></span>
                                                    <input class="form-control" id="telefono_movil" value="[codigo]" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono_movil" class="col-xs-12 col-sm-6 col-md-4 control-label">Promedio ponderado:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-stats"></span></span>
                                                    <input class="form-control" id="telefono_movil" value="[promedioPonderado]" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono_movil" class="col-xs-12 col-sm-6 col-md-4 control-label">Semestre de terminación de materias:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-list-alt"></span></span>
                                                    <input class="form-control" id="telefono_movil" value="[semestreFinalizacionMaterias]" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono_movil" class="col-xs-12 col-sm-6 col-md-4 control-label">Recibo de terminación de materias:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <input type="file" class="filestyle" data-iconName="glyphicon-inbox" value="recibo_terminacion_materias.pdf" disabled>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono_movil" class="col-xs-12 col-sm-6 col-md-4 control-label">Recibo de paz y salvo:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <input type="file" class="filestyle" data-iconName="glyphicon-inbox" value="recibo_paz_y_salvo.pdf" disabled>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono_movil" class="col-xs-12 col-sm-6 col-md-4 control-label">Recibo de pago de inscripción:</label>
                                            <div class="col-xs-12 col-sm-6 col-md-8">
                                                <input type="file" class="filestyle" data-iconName="glyphicon-inbox" value="recibo_pago_inscripcion.pdf" disabled>
                                            </div>
                                        </div>
                                    </fielset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
