<head>

    <title>CURSOFT - Sistema de Información</title>

    <link href="/Cursoft/public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Cursoft/public/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/Cursoft/public/css/style.css" rel="stylesheet">
    
    <script src="/Cursoft/public/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="/Cursoft/public/js/vendor/jquery-1.10.2.min.js"></script>

<body>
    <div class="container">
        <header>
            <figure>
                <img alt="CURSOFT" class="img-responsive" id="banner_cursoft" src="/Cursoft/public/img/banne_cursoft.png">
            </figure>
        </header>

        <section>
            <div class="row">
                <div id="subtitulo">
                    <h2>Iniciar sesión</h2>
                </div>
                [DIV]
                <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
                    <div class="row">
                        <div class="col-xs-offset-2 col-xs-8 panel panel-default">
                            <div id="formulario">
                                <form action="index.php" method="post" role="form">
                                    <div class="form-group">
                                        <label for="tipo">Tipo de usuario:</label>
                                        <select class="form-control" id="tipo" name = "tipo">
                                          <option value="1">Aspirante</option>
                                          <option value="3">Estudiante</option>
                                          <option value="2">Docente</option>
                                        </select>
                                        <p class="help-block">Selecciona tu tipo de usuario</p>
                                    </div>
                                    <div class="[CLASS_CORREO]">
                                        <label for="correo">Correo electrónico:</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                            <input class="form-control" id="correo" name = "correo" placeholder="Ingresa tu correo electrónico" type="text">
                                        </div>
                                    </div>
                                    <div class="[CLASS_CONTRASENIA]">
                                        <label for="contraseña">Contraseña:</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                            <input class="form-control" id="contraseña" name = "contrasenia" placeholder="Ingresa tu contraseña" type="password">
                                        </div>
                                        <div id="recordar">
                                            <p><a href="index.php?mostrar=IU_RECUPERAR_CONTRASENIA">¿Olvidaste tu contraseña?</a></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div id="botones">
                                            <button class="btn btn-danger" id="registrar" name = "requerimiento" value="RF1_INICIAR_SESION" type="submit">Iniciar Sesión</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="registro">
                        <p><strong>¿Es tu primera vez en CURSOFT?</strong></p>
                        <a class="btn btn-danger" role="button" href="#">Registrar - Aspirante</a>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p><strong>Copyright © 2014. Programa de Ingeniería de Sistemas - UFPS</strong></p>
